<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Onyx Solutions</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentEmployee$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/schedules" routerLinkActive="active">Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/invoices" routerLinkActive="active">Invoices</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/chat" routerLinkActive="active">Chat</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="accountService.currentEmployee$  | async" dropdown>
        <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form
        #loginForm="ngForm"
        class="d-flex"
        (ngSubmit)="login()"
        autocomplete="off"
        *ngIf="!(accountService.currentEmployee$  | async)"
      >
        <input
          class="form-control me-2"
          name="username"
          [(ngModel)]="model.username"
          type="text"
          placeholder="Username"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          type="password"
          placeholder="Password"
        />
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
