<div class="container mt-5">
  <div style="text-align: center;" *ngIf="!registerMode">
    <h1>Service Scheduler</h1>
    <p class="lead">Schedule appointments, talk to field technicians instantly, send invoices</p>
    <div class="text-center">
      <button class="btn btn-success btn-lg me-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-outline-success btn-lg">Learn More</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
